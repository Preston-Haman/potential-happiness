<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style/site.css">
		<script src="js/todo.js"></script>
		<title>Task Tracker</title>
	</head>
	<body>
		<h1>Task Tracker</h1>
		<main>
			<div id="add-item">
				<label for="task-name">Task</label><input id="task-name" type="text"><span id="name-err" class="err"></span><br><br>
				<label for="desc">Description</label><input id="desc" type="text"><span id="desc-err" class="err"></span><br><br>
				<input id="clear-btn" type="button" value="Clear">
				<input id="add-btn" type="button" value="Add Task">
			</div>
			<p>Click on a task to mark it as complete; click it again to mark it as incomplete.</p>
			<h1>TODO:</h1>
			<div id="incomplete-items"></div>
			<br>
			<h1>Completed</h1>
			<div id="completed-items"></div>
		</main>
		<footer>&copy; Preston Haman 2022</footer>
	</body>
</html>
